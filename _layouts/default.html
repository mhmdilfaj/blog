<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% if page.name == "index.html" %}
      {{ site.title }}{% if site.description %} &middot; {{ site.description }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
    </title>
    <link rel="shortcut icon" href="{{ 'assets/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ 'assets/normalize.css' | relative_url }}">
    <link rel="stylesheet" href="{{ 'assets/stylesheet.css' | relative_url }}">
  </head>
  <body class="container">
    <header class="mb-3">
      <a href="{{ site.url }}" class="text-dark fw-bold">{{ site.title }}</a>
    </header>
    <main>
      {{ content }}
    </main>
    <footer class="mt-3">
      <small class="text-muted">Â© 2021</small>
    </footer>
  </body>
</html>
